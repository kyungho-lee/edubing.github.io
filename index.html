<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1{
           color:red;
           background-color: green; 
        }
        p{
            color:white;
            background-color: black;
        }
        .big{
            font-size: 50px;
        }
        #dream{
            font-size: 5px;
        }
    </style>
</head>
<body>
    <h1>저는 송빈산입니다</h1>
    <p class="big">저는 왕십리에 살고 있고, 연봉은 2억정도 바랍니다.</p>
    <p id="dream">제 꿈은 돈 많이 버는 아내를 둔 가정 주부입니다</p>
    <div class="big">이건 그냥 한번 써봤어요</div>
    <button id="btn">알림창표시!</button>
    <script>
        const btn = document.querySelector('#btn');
        btn.addEventListener('click',function(){
            alert('나를 클릭하셨군요!');
        });
    </script>
</body>
</html>
